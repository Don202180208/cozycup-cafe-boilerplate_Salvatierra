<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Café Website</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Café Logo" class="logo-img">
            <span class="brand-name">Don and Ron Café</span>
        </div>
        <nav>
            <ul>
                <li><a id="home-link" href="index.html">Home</a></li>
                <li><a id="menu-link" href="menu.html">Menu</a></li>
                <li><a id="about-link" href="about.html">About Us</a></li>
                <li><a id="contact-link" href="contacts.html">Contact</a></li>
            </ul>
        </nav>

        <script src="script.js"></script>

    </header>

    <section class="contacts-container">
        <div class="form-group">
            <div class="form-menu">
                <iframe class="map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30876.447191747073!2d120.9206484969758!3d14.681126359968795!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b545e53c0a33%3A0x192aae4e59a64b69!2sBahay%20ng%20pogi!5e0!3m2!1sen!2sph!4v1706575264055!5m2!1sen!2sph"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>



            <div class="form-container">

                <form class="form-menu" action="#" method="post">
                    <h2>Contact Form</h2>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>

        </div>

        <div class="contacts-information">
            <p>107 Gervacio St, Malabon, Metro Manila</p>
            <p>+639087839283</p>
            <p>darc_info@gmail.com</p>
        </div>
    </section>

    <footer>
        <div class="contact-info">
            <p>Email: darc_info@gmail.com</p>
            <p>Phone: +639087839283</p>
        </div>
        <div class="social-media">
            <a href="#"><img src="fb.png" alt="Don and Ron Café"></a>
            <a href="#"><img src="x.png" alt="@donroncafe"></a>
            <a href="#"><img src="insta.png" alt="@darc"></a>
        </div>
        <div class="newsletter">
            <h3>Subscribe to our Newsletter</h3>
            <form id="newsletterForm">
                <input type="email" placeholder="Enter your email">
                <button type="submit">Subscribe</button>
            </form>
        </div>
        <div class="quick-links">
            <h3>Quick Links</h3>
            <ul>
                <li><a id="home-link" href="index.html">Home</a></li>
                <li><a id="menu-link" href="menu.html">Menu</a></li>
                <li><a id="about-link" href="about.html">About Us</a></li>
                <li><a id="contact-link" href="contacts.html">Contact</a></li>
            </ul>
        </div>

        <script src="script.js"></script>

    </footer>

</body>

</html>
